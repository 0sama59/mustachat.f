<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moderated WebSocket Chat</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        /* Custom scrollbar styling for better aesthetics */
        .chat-area::-webkit-scrollbar {
            width: 8px;
        }
        .chat-area::-webkit-scrollbar-thumb {
            background-color: #9ca3af; /* gray-400 */
            border-radius: 4px;
        }
        .chat-area::-webkit-scrollbar-track {
            background-color: #f3f4f6; /* gray-100 */
        }
    </style>
    <!-- Link to external CSS file (assuming it's named style.css) -->
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center font-sans p-4">

    <!-- Main Chat Container -->
    <div id="chat-container" class="bg-white rounded-xl shadow-2xl w-full max-w-5xl h-[90vh] flex flex-col md:flex-row overflow-hidden transform transition-all duration-300">
        
        <!-- User List / Sidebar -->
        <div class="md:w-1/4 w-full bg-gray-50 border-r border-gray-200 p-4 flex flex-col">
            <h2 class="text-xl font-bold text-gray-800 mb-3 border-b pb-2 flex justify-between items-center">
                Active Users
                <span id="user-count" class="text-xs font-medium bg-indigo-500 text-white px-2 py-0.5 rounded-full">0</span>
            </h2>
            <ul id="user-list" class="space-y-1 overflow-y-auto flex-grow">
                <!-- User list items will be injected here -->
            </ul>
        </div>

        <!-- Chat Area -->
        <div class="md:w-3/4 w-full flex flex-col">
            
            <!-- Connection Status and Nickname Area -->
            <div class="p-4 bg-indigo-600 text-white shadow-md flex justify-between items-center">
                <h1 class="text-2xl font-semibold">Chat Room</h1>
                <div id="status-area" class="text-sm font-medium">
                    Status: <span id="connection-status" class="font-bold">Connecting...</span>
                </div>
            </div>

            <!-- Messages Display -->
            <div id="message-area" class="chat-area flex-grow p-4 space-y-3 overflow-y-auto">
                <!-- Messages will be injected here -->
            </div>

            <!-- Input Area -->
            <div class="p-4 border-t border-gray-200 bg-white">
                <form id="chat-form" class="flex space-x-3">
                    <input type="text" id="chat-input" placeholder="Type a message or command (e.g., /help)" 
                           class="flex-grow p-3 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500 transition duration-150"
                           autocomplete="off"
                           disabled>
                    <button type="submit" id="send-button"
                            class="bg-indigo-600 text-white font-semibold py-3 px-6 rounded-lg shadow-md hover:bg-indigo-700 transition duration-150 disabled:bg-gray-400"
                            disabled>
                        Send
                    </button>
                </form>
            </div>
        </div>
    </div>
    
    <!-- Custom Modal for Nickname and Alerts -->
    <div id="modal-backdrop" class="fixed inset-0 bg-black bg-opacity-50 backdrop-blur-sm hidden items-center justify-center p-4 z-50">
        <div id="modal-content" class="bg-white rounded-xl p-6 shadow-2xl w-full max-w-sm transform scale-100 transition-all duration-300">
            <h3 id="modal-title" class="text-xl font-bold mb-4 text-gray-800">Set Nickname</h3>
            <p id="modal-message" class="text-gray-600 mb-4">Please choose a nickname to join the chat.</p>
            
            <form id="nick-form" class="space-y-4">
                <input type="text" id="nick-input" placeholder="Enter your nickname" 
                       class="w-full p-3 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500 transition duration-150"
                       maxlength="15"
                       required>
                <button type="submit" id="nick-submit-button"
                        class="w-full bg-indigo-600 text-white font-semibold py-3 rounded-lg shadow-md hover:bg-indigo-700 transition duration-150">
                    Join Chat
                </button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
