<!DOCTYPE html>
<html lang="en">
<head>

<title>Musta Chat</title>
<link rel="stylesheet" href="style.css"> 
<link rel="icon" href="fav.png" type="image/png">
</head>
<body>

            <button id="sendBtn">â–¶</button>

        <h4>Users</h4>
        <div id="users"></div>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
